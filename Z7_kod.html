<li><font size=5 color=green> Na co pozwala styl lokalny, który element będzie formatowany z użyciem stylu 
lokalnego</font><br>
<font face=Arial>Styl lokalny pozwala na nadanie formatowania konkretnemu pojedynczemu elementowi 
strony. Jest wstawiany w tej samej linii, w której znajduje się element formatowany. 
O tym, który to będzie element, decyduje słowo kluczowe "selektor".</font><br>
<li><font size=5 color=green>Składnia teoretyczna ( z użyciem ramki otaczającej może być tabela o jednej 
komórce, zastosuj „znaki specjalne” do napisania definicji stylu lokalnego tak aby 
instrukcja CSS nie wykonywała się a tylko wyświetlała wewnątrz ramki [&nbsp;
spacja niełamana] przykład „znaku specjalnego”)</font><br>
<font face=Arial>selektor style="cecha1: wartość1; cecha2: wartość2...">
.../selektor ALBO
selektor style="nasze style"treść blocku /selektor</font><br>
<li><font size=5 color=green> Co może być selektorem </font><br>
<font face=Arial>Selektorem może być praktycznie dowolny znacznik, np. p (akapit), h1 (nagłówek), td 
(komórka tabeli) i inne. To właśnie elementom znajdującym się pomiędzy tymi znacznikami, 
nadajemy atrybuty formatowania</font>
<li><font size=5 color=green> Co wpisujemy jako "cechę". Jakie jest znaczenie średników</font><br>
<font face=Arial>Jako "cecha" czy inaczej własność bądź właściwość (ang. "property") należy wpisać o jakie 
konkretnie atrybuty formatowania nam chodzi (np. kolor tekstu - color). 
Jednemu selektorowi możemy nadać kilka atrybutów (cech). Są one wtedy rozdzielone 
średnikami.</font><br>
<li><font size=5 color=green> Co wpisujemy jako "wartość" (w deklaracji stylu)</font><br>
<font face=Arial>Jako wyraz "wartość" (w deklaracji stylu) wpisujemy dokładną wartość atrybutu (np. dla 
koloru tekstu będzie to: red, blue czy też #31F4A5 itd.). Wartość zależy ściśle od cechy, po 
której stoi w deklaracji. </font><br>
